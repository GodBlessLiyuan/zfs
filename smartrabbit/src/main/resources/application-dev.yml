server:
  port: 9000
spring:
  application:
    name: smartrabbit
  rabbitmq:
    host: 192.168.10.3
    port: 5672
    username: root
    password: 123456
    connection-timeout: 10000
  redis:
    database: 0
    host: 192.168.10.3
    port: 6379
    password: 123456
    timeout: 1000
  datasource:
    url: jdbc:mysql://192.168.10.3:3306/smarthelper?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  zipkin:
    base-url: http://localhost:9411
    rabbitmq:
      queue: smartzipkin
mybatis:
  mapper-locations: classpath:mapper/*.xml
logging:
  path: /data/ftp/smartftp/log/
  file: ${logging.path}smartrabbit