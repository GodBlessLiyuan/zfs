#应用名称
spring.application.name=smartserver

#访问端口号
server.port=9090

#编码格式
server.tomcat.uri-encoding=utf-8

# jackjson 配置
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+08

# Mysql 数据库配置
spring.datasource.url=jdbc:mysql://192.168.10.3:3306/smarthelper?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-handlers-package=com.rpa.server.mapper.handler
logging.level.com.rpa.server.mapper=debug

# Redis 配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.10.3
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
# 连接超时时间（毫秒）
spring.redis.timeout=100

# Eureka 配置
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000

# 上传文件相关
file.uploadFolder=/data/ftp/smartftp
#file.uploadFolder= E://file/
file.staticAccessPath=/file/**
# 项目目录
file.projectDir=/smartfile
# 上传文件对应文件夹
file.imageDir=/image/

# 获取文件的服务器路径
file.publicPath=http://192.168.10.3

# RabbitMQ 配置
spring.rabbitmq.host=192.168.10.3
spirng.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=123456

# 日志配置
logging.path=${file.uploadFolder}log
logging.file=${logging.path}smartserver

# zipkin 配置
spring.zipkin.base-url=http://localhost:9411
spring.zipkin.rabbitmq.queue=smartzipkin