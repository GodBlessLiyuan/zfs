#应用名称
spring.application.name=smartserver

#访问端口号
server.port=9090

#编码格式
server.tomcat.uri-encoding=utf-8

# jackjson 配置
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+08

# Mysql 数据库配置
spring.datasource.url=jdbc:mysql://192.168.10.3:3306/smarthelper?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.rpa.server.mapper=debug

# 上传文件相关
file.uploadFolder=E://file/
file.staticAccessPath=/file/**
# 上传文件对应文件夹
file.iconDir=icon/
file.appDir=app/
file.pluginDir=plugin/