#应用名称
spring.application.name=smartpay

#访问端口号
server.port=9092

#编码格式
server.tomcat.uri-encoding=utf-8

# jackjson 配置
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+08

# Eureka 配置
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# Mysql 数据库配置
spring.datasource.url=jdbc:mysql://192.168.10.3:3306/smarthelper?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis 配置
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-handlers-package=com.rpa.server.mapper.handler
logging.level.com.rpa.server.mapper=debug

# RabbitMQ 配置
spring.rabbitmq.host=192.168.10.3
spirng.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=123456